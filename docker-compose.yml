services:
  # ─── PostgreSQL Database ───────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: gudcal
      POSTGRES_PASSWORD: gudcal_password
      POSTGRES_DB: gudcal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gudcal"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── GudCal App ──────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database — auto-wired to the PostgreSQL service above
      DATABASE_URL: postgres://gudcal:gudcal_password@db:5432/gudcal

      # App
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_IS_SELF_HOSTED: "true"

      # Auth — auto-generated if empty (see docker-entrypoint.sh)
      AUTH_SECRET: ${AUTH_SECRET:-}
      AUTH_TRUST_HOST: "true"

      # Google OAuth — demo values used if empty (login won't work)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Email — demo value used if empty (emails won't send)
      RESEND_API_KEY: ${RESEND_API_KEY:-}

      # Calendar integration (optional)
      GOOGLE_CALENDAR_CLIENT_ID: ${GOOGLE_CALENDAR_CLIENT_ID:-}
      GOOGLE_CALENDAR_CLIENT_SECRET: ${GOOGLE_CALENDAR_CLIENT_SECRET:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}

      # Cron (auto-generated if empty)
      CRON_SECRET: ${CRON_SECRET:-}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
